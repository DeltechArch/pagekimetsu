<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="navbar">
        <a href="./index.html">
            <span>
                <img src="./assets/Demon-Slayer-logo.ico" alt="logotipo">
            </span>
        </a>
        <ul>
            <li><a href="./registro.html">Sign Up</a></li>
            <li><a href="./inicioSesion.html">Sign In</a></li>

    <section class="container">
        <form class="login">
